<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="main-wrapper">
        <div class="splash">
            <div class="banner">
                <div>
                    <h1 class="odin">ODIN</h1>
                </div>
                
                <div><img src="/Images/odin.png"></div>
                

            </div>
        </div>

        <div class="content">
            <div class="text">
                <p class="normal">This is a demo registration page! You know you need 
                    something like this in your life to help you realize your deepest dreams.
                    Sign up now to get started.</p>
                <p class="white">You know you want to</p>
            </div>
            <div class="form-container">
                <h1 class="headline">Sign up here!</h1>
                <form id="form">
                    <label for="first-name">
                        <input type="text" name="first-name" id="first-name" required 
                        placeholder="FIRST NAME">
                    </label>
                    <label for="last-name">
                        <input type="text" name="last-name" id="last-name" required 
                        placeholder="LAST NAME">
                    </label>
                    <label for="email">
                        <input type="email" name="email" id="email" 
                        placeholder="EMAIL">
                    </label>
                    <label for="phone">
                        <input type="tel" name="phone" id="phone" 
                        placeholder="(555)-555-5555">
                    </label>
                    <label for="password">
                        <input type="password" name="password" id="password" required
                        placeholder="PASSWORD">
                    </label>
                    <label for="confirm">
                        <input type="password" name="confirm" id="confirm" required
                        placeholder="CONFIRM PASSWORD">
                    </label>
                </form>
            </div>
            <div class="submit-container">
                <button type="submit" form="form" class="button"> Submit</button>
            </div>

        </div>
    </div>
    
    
</body>
</html>
